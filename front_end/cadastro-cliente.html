<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta de Cliente</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <div class="container cadastro-cliente">
        <h2>Crie sua Conta</h2>
        <p>Faça pedidos e acompanhe suas compras!</p>

        <form id="form-cadastro-cliente">
            <input type="text" placeholder="Nome Completo" required>
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Senha (mín. 8 caracteres)" required minlength="8">
            <input type="password" placeholder="Confirmar Senha" required>
            
            <button type="submit" class="btn primary">Cadastrar Cliente</button>
        </form>

        <p>Já tem conta? <a href="login.html">Fazer Login</a></p>
    </div>
</body>
</html>

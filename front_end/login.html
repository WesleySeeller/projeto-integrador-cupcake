<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Acesso ao Cupcake App</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <div class="container main-login">
        <h1>Bem-vindo(a)</h1>

        <form id="form-login-cliente">
            <input id="login-email" type="email" placeholder="E-mail do Cliente" required>
            
            <input id="login-senha" type="password" placeholder="Senha do Cliente" required>
            
            <button type="submit" class="btn primary">Entrar</button>
        </form>

        <div class="options">
            <p>Novo por aqui? 
                <a href="cadastro-cliente.html">Crie sua Conta</a>
            </p>
            <hr>
            <p>Acesso Restrito:
                <a href="login-admin.html">Entrar como Administrador</a>
            </p>
        </div>
    </div>
    <script src="script-login.js"></script>
</body>
</html>

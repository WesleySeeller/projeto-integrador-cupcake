<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcake Delight - A Loja</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>üßÅ Cupcake Delight</h1>
            <nav id="main-nav">
                <a href="carrinho.html" class="btn primary">Carrinho</a>
            </nav>
        </header>

        <div id="message-area" style="margin: 20px 0; font-weight: bold;"></div>

        <h2>Nosso Card√°pio</h2>
        
        <div id="loading-message" style="margin: 20px 0; font-style: italic;">
            Carregando card√°pio...
        </div>

        <div id="cardapio-publico" class="cardapio-grid">
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nav = document.getElementById('main-nav');
            const token = localStorage.getItem('jwt_token');
            const role = localStorage.getItem('user_role');

            const carrinhoLink = nav.querySelector('a[href="carrinho.html"]');
            nav.innerHTML = ''; 
            
            let userLinksHtml = '';

            if (token && role === 'cliente') {
                userLinksHtml += `
                    <a href="perfil-cliente.html" class="btn secondary">Endere√ßo</a>
                    <button id="btn-logout" class="btn secondary">Sair</button>
                `;
            } else if (token && role === 'admin') {
                 userLinksHtml += `
                    <a href="admin-dashboard.html" class="btn secondary">Dashboard Admin</a>
                    <button id="btn-logout" class="btn secondary">Sair</button>
                 `;
            } else {
                userLinksHtml += `
                    <a href="login.html" class="btn secondary">Login / Cadastro</a>
                `;
            }
            
            nav.innerHTML = userLinksHtml;

            if (carrinhoLink) {
                nav.appendChild(carrinhoLink);
            }

            const logoutButton = document.getElementById('btn-logout');
            if (logoutButton) {
                logoutButton.addEventListener('click', () => {
                    localStorage.removeItem('jwt_token');
                    localStorage.removeItem('user_role');
                    localStorage.removeItem('user_id'); 
                    window.location.href = 'index.html';
                });
            }
        });

    </script>
    <script src="script-index.js"></script>
</body>
</html>
